<amp-sidebar id='sidebar' layout="nodisplay">
  <amp-img class='sidebar-close-image' src="/img/ic_chevron_left_black_24dp_2x.png" width="32" height="32" alt="Home" on="tap:sidebar.close" role="button" tabindex="0"></amp-img>

  <div class="topheader">
    <a href="/" class="homelogo">AMP by Example</a>
  </div>
  <amp-accordion>
  {{#categories}}
    <section {{#selected}}expanded{{/selected}} >
      <h4>
        <div class="category {{#selected}} expanded{{/selected}}">{{name}}</div>
      </h4>
      <div>
        {{#examples}}
        <div class="item">
          <a {{#selected}}class="selected"{{/selected}} href="{{url}}">{{title}}
            {{#experiment}}
            <amp-img src="/img/ic_experiment_black_2x_web_18dp.png" width="18" height="18" alt="experimental">
            {{/experiment}}
            </amp-img>
          </a>
        </div>
        {{/examples}}
      </ul>
    </section>
  {{/categories}}
  </amp-accordion>
</amp-sidebar>
